apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: appingress
  labels:
    {{- include "voting-app.labels" . | nindent 4 }}
    {{- with .Values.appingress.labels }}
    {{ toYaml . | nindent 4 }}
    {{- end }}
  annotations:
    {{- with .Values.appingress.annotations }}
    {{ toYaml . | nindent 4 }}
    {{- end }}

spec:
  rules:
  {{- with .Values.appingress.rules }}
  {{ toYaml . | nindent 4 }}
  {{- end }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: worker-deploy
  namespace: voting-app-stack
  labels:
    name:  worker-deploy
spec:
  replicas: 1
  
  selector:
    matchLabels:
      name: worker-pod

  template:
    metadata:
      labels:
        name: worker-pod
    spec:
      containers:
      - name: worker-app
        imagePullPolicy: Always
        image: ghcr.io/hbollon/k8s-voting-app-aws/worker:main
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"

